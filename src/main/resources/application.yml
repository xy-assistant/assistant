server:
  port: 8088
spring:
  ## 数据库
  master:
    datasource:
      name: masterDataSource
      driverClassName: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
      jdbc-url: jdbc:mysql://localhost:3306/quartz_test?serverTimezone=UTC
      type: com.zaxxer.hikari.HikariDataSource
  nanjing:
    datasource:
      name: nanJingDataSource
      driverClassName: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
      jdbc-url: jdbc:mysql://localhost:3306/nanjing?serverTimezone=UTC
      type: com.zaxxer.hikari.HikariDataSource
  ## 定时任务相关
  quartz:
    auto-startup: true
    job-store-type: JDBC
    overwrite-existing-jobs: true
    scheduler-name: quartzScheduler
    startup-delay: 0s
    wait-for-jobs-to-complete-on-shutdown: false